<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Global Vars ---
    const modalProject = new bootstrap.Modal(document.getElementById('projectModal'));
    const modalCover = new bootstrap.Modal(document.getElementById('coverModal'));
    let currentEditingProjectId = null;
    let projectsData = [];

    // --- é¡µé¢åŠ è½½ ---
    document.addEventListener('DOMContentLoaded', () => {
        loadProjects();
        initCanvasLogic(); // åˆå§‹åŒ–Canvasäº‹ä»¶ç›‘å¬
    });

    // --- API & æ•°æ®é€»è¾‘ ---
    async function loadProjects() {
        const res = await fetch('/api/projects');
        const d = await res.json();
        projectsData = d.data;
        renderTable(projectsData);
    }

    function renderTable(list) {
        const tbody = document.getElementById('projectList');
        tbody.innerHTML = '';
        
        list.forEach(p => {
            // çŠ¶æ€é€»è¾‘
            let statusBadge = `<span class="badge status-draft">è‰ç¨¿</span>`;
            let canPublish = false;
            let isPublished = false;

            if (p.status === 'generated') {
                statusBadge = `<span class="badge status-generated">å·²ç”Ÿæˆ</span>`;
                canPublish = true;
            } else if (p.status === 'published') {
                statusBadge = `<span class="badge status-published">å·²å‘å¸ƒ</span>`;
                isPublished = true;
            }
            
            // å°é¢é€»è¾‘
            const coverSrc = p.cover_path || "https://placehold.co/192x108?text=Click+to+Edit";
            const videoLink = p.video_path ? `<a href="${p.video_path}" target="_blank" class="btn btn-sm btn-link">æŸ¥çœ‹</a>` : '-';
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <div class="cover-preview-container" onclick="openCoverEditor('${p.id}')" title="ç‚¹å‡»ç¼–è¾‘å°é¢">
                        <img src="${coverSrc}" class="cover-preview">
                        <div class="cover-edit-hint">ç‚¹å‡»ç¼–è¾‘</div>
                    </div>
                </td>
                <td>
                    <div class="fw-bold">${p.title || 'æ— æ ‡é¢˜'}</div>
                    <div class="small text-muted">${p.sub_title || ''}</div>
                </td>
                <td>${p.tags ? `<span class="badge bg-light text-dark border">${p.tags}</span>` : '-'}</td>
                <td class="text-truncate" style="max-width: 200px;">${p.script || ''}</td>
                <td>${statusBadge}</td>
                <td>${videoLink}</td>
                <td>${p.publish_time ? p.publish_time.replace('T', ' ') : '-'}</td>
                <td class="text-end">
                    ${!isPublished ? `
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="goToEditor('${p.id}')">âœ‚ï¸ åˆ¶ä½œ/åˆ†é•œ</button>
                        <button class="btn btn-sm btn-outline-secondary action-btn" onclick="editProject('${p.id}')">âœï¸</button>
                    ` : ''}
                    
                    ${canPublish ? `
                        <button class="btn btn-sm btn-success action-btn" onclick="publishProject('${p.id}')">ğŸ“¤ å‘å¸ƒ</button>
                    ` : ''}
                    
                    <button class="btn btn-sm btn-outline-danger action-btn" onclick="deleteProject('${p.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }
    
    // æ ¸å¿ƒè·³è½¬é€»è¾‘ï¼šå¸¦IDè·³è½¬åˆ° index.html
    function goToEditor(pid) {
        window.location.href = `/?project_id=${pid}`;
    }

    // --- é¡¹ç›®å¢åˆ æ”¹æŸ¥ ---
    function openCreateModal() {
        currentEditingProjectId = null;
        document.getElementById('pId').value = '';
        document.getElementById('pTitle').value = '';
        document.getElementById('cTitle').value = '';
        document.getElementById('pSubTitle').value = '';
        document.getElementById('pTags').value = '';
        document.getElementById('pScript').value = '';
        document.getElementById('pTime').value = '';
        document.getElementById('modalTitle').innerText = "æ–°å»ºé¡¹ç›®";
        modalProject.show();
    }

    function editProject(pid) {
        const p = projectsData.find(x => x.id === pid);
        if(!p) return;
        currentEditingProjectId = pid;
        document.getElementById('pId').value = p.id;
        document.getElementById('cTitle').value = p.title || '';
        document.getElementById('pTitle').value = p.canvas_title || '';
        document.getElementById('pSubTitle').value = p.sub_title || '';
        document.getElementById('pTags').value = p.tags || '';
        document.getElementById('pScript').value = p.script || '';
        document.getElementById('pTime').value = p.publish_time || '';
        document.getElementById('modalTitle').innerText = "ç¼–è¾‘é¡¹ç›®";
        modalProject.show();
    }

    async function saveProject() {
        const pid = document.getElementById('pId').value;
        const payload = {
            title: document.getElementById('cTitle').value,
            canvas_title: document.getElementById('pTitle').value,
            sub_title: document.getElementById('pSubTitle').value,
            tags: document.getElementById('pTags').value,
            script: document.getElementById('pScript').value,
            publish_time: document.getElementById('pTime').value
        };
        
        // å¦‚æœæ˜¯æ–°å»ºï¼Œéœ€è¦ map åˆ° CreateReq å­—æ®µ
        if (!pid) {
            // æ–°å»ºæ—¶ï¼Œç¡®ä¿ main_title å¯¹åº” title
            payload.main_title = payload.title; 
        }

        let url = '/api/projects';
        let method = 'POST';
        
        if (pid) {
            url = `/api/projects/${pid}`;
            method = 'PUT';
        }
        
        const res = await fetch(url, {
            method: method,
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        if (res.ok) {
            modalProject.hide();
            loadProjects();
        } else {
            alert("ä¿å­˜å¤±è´¥");
        }
    }

    async function deleteProject(pid) {
        if(!confirm("ç¡®å®šåˆ é™¤å—ï¼Ÿ")) return;
        await fetch(`/api/projects/${pid}`, {method: 'DELETE'});
        loadProjects();
    }
    
    // --- å…³é”®åŠŸèƒ½ï¼šè‡ªåŠ¨ç”Ÿæˆ ---
    async function batchAutoGenerate() {
        if(!confirm("ç¡®å®šè¦è‡ªåŠ¨ç”Ÿæˆæ‰€æœ‰è‰ç¨¿é¡¹ç›®å—ï¼Ÿ\nè¿™å°†åˆ†ææ–‡æ¡ˆå¹¶ç”Ÿæˆè§†é¢‘ã€‚")) return;
        
        const btn = document.querySelector('button[onclick="batchAutoGenerate()"]');
        const originText = btn.innerHTML;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> å¤„ç†ä¸­...`;
        btn.disabled = true;

        try {
            const res = await fetch('/api/batch_generate', { method: 'POST' });
            const d = await res.json();
            alert(d.msg);
            // ç®€å•çš„è½®è¯¢åˆ·æ–°ï¼Œå®é™…å¯ç”¨ WebSocket
            setTimeout(loadProjects, 2000); 
        } catch(e) {
            alert("è¯·æ±‚å¤±è´¥: " + e);
        } finally {
            btn.innerHTML = originText;
            btn.disabled = false;
        }
    }

    // --- å…³é”®åŠŸèƒ½ï¼šå‘å¸ƒ ---
    async function publishProject(pid) {
        if(!confirm("ç¡®è®¤å‘å¸ƒï¼Ÿè¿™å°†é”å®šé¡¹ç›®çŠ¶æ€ã€‚")) return;
        await fetch(`/api/projects/${pid}/publish`, {method: 'POST'});
        loadProjects();
    }

    // ==========================================
    //       Canvas ç¼–è¾‘å™¨é€»è¾‘ (åˆå¹¶è‡ª canvas.html)
    // ==========================================
    
    // çŠ¶æ€
    const cvLayers = {
        bg: { img: null, width: 1272, height: 1714 },
        main: { text: "", x: 636, y: 440, size: 175, color: "#fff", stroke: "#000", weight: "bold" },
        sub:  { text: "", x: 636, y: 640, size: 70,  color: "#fff", stroke: "#000", weight: "normal" }
    };
    let cvCtx = null;
    let cvCanvas = null;
    let isDragging = null;
    let dragStart = { x: 0, y: 0 };
    const SNAP_THRESHOLD = 15;
    let currentCanvasPid = null;

    function initCanvasLogic() {
        cvCanvas = document.getElementById('editorCanvas');
        cvCtx = cvCanvas.getContext('2d');
        
        // ç»‘å®šè¾“å…¥äº‹ä»¶
        bindCvInput('cvMainText', 'main', 'text');
        bindCvInput('cvMainSize', 'main', 'size', true);
        bindCvInput('cvMainColor', 'main', 'color');
        
        bindCvInput('cvSubText', 'sub', 'text');
        bindCvInput('cvSubSize', 'sub', 'size', true);
        bindCvInput('cvSubColor', 'sub', 'color');
        
        document.getElementById('cvBgInput').addEventListener('change', handleBgUpload);
        
        // Canvas é¼ æ ‡äº‹ä»¶
        cvCanvas.addEventListener('mousedown', handleCvMouseDown);
        window.addEventListener('mousemove', handleCvMouseMove); // windowçº§ç›‘å¬é˜²è„±å‡º
        window.addEventListener('mouseup', handleCvMouseUp);
        
        // Modal æ˜¾ç¤ºæ—¶é‡ç»˜
        document.getElementById('coverModal').addEventListener('shown.bs.modal', () => {
             resizeCanvas(cvLayers.bg.width, cvLayers.bg.height);
             cvRender();
        });
    }

    function openCoverEditor(pid) {
        currentCanvasPid = pid;
        const p = projectsData.find(x => x.id === pid);
        
        document.getElementById('cvProjectTitle').innerText = p.title;
        
        // è½½å…¥æ•°æ®
        cvLayers.main.text = p.canvas_title || "è¾“å…¥ä¸»æ ‡é¢˜";
        cvLayers.sub.text = p.sub_title || "è¾“å…¥å‰¯æ ‡é¢˜";
        
        // æ›´æ–° UI
        document.getElementById('cvMainText').value = cvLayers.main.text;
        document.getElementById('cvSubText').value = cvLayers.sub.text;
        
        // å°è¯•åŠ è½½ç°æœ‰èƒŒæ™¯å›¾ (å¦‚æœæœ‰) - æ­¤å¤„ç®€åŒ–ä¸ºé‡ç½®æˆ–åŠ è½½éšæœºå›¾
        // å¦‚æœé¡¹ç›®å·²æœ‰ cover_path ä¸”ä¸æ˜¯ placeholderï¼Œç†è®ºä¸Šå¯ä»¥åŠ è½½ï¼Œä½†æ¶‰åŠ CORS
        // è¿™é‡Œé»˜è®¤ç”¨ Demo å›¾æˆ–ç©ºç™½
        loadRandomBg();
        
        modalCover.show();
    }

    function bindCvInput(id, layer, key, isNumber = false) {
        document.getElementById(id).addEventListener('input', (e) => {
            cvLayers[layer][key] = isNumber ? parseInt(e.target.value) : e.target.value;
            cvRender();
        });
    }

    function handleBgUpload(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (evt) => createCvImg(evt.target.result);
        reader.readAsDataURL(file);
    }

    function loadRandomBg() {
        // createCvImg("https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1600&auto=format&fit=crop");
        createCvImg("/static/canvas.jpg");
    }

    function createCvImg(src) {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = () => {
            cvLayers.bg.img = img;
            resizeCanvas(img.width, img.height);
            // é‡ç½®æ–‡å­—ä½ç½®
            cvLayers.main.x = img.width / 2;
            cvLayers.main.y = img.height / 2 - 150;
            cvLayers.sub.x = img.width / 2;
            cvLayers.sub.y = img.height / 2 + 20;
            cvRender();
        };
        img.src = src;
    }

    function resizeCanvas(w, h) {
        cvLayers.bg.width = w;
        cvLayers.bg.height = h;
        // é™åˆ¶æ˜¾ç¤ºå°ºå¯¸ï¼Œé˜²æ­¢Modalæ’‘çˆ†
        // å®é™…æ¸²æŸ“å°ºå¯¸ä¿æŒé«˜æ¸…ï¼ŒCSSæ§åˆ¶æ˜¾ç¤º
        cvCanvas.width = w;
        cvCanvas.height = h;
        
        // ç®€å•çš„è‡ªé€‚åº”ç¼©æ”¾æ˜¾ç¤ºé€»è¾‘
        const container = document.querySelector('.cv-workspace');
        if(container) {
            const maxWidth = container.clientWidth - 40;
            const maxHeight = container.clientHeight - 40;
            const scale = Math.min(maxWidth / w, maxHeight / h, 1);
            cvCanvas.style.width = `${w * scale}px`;
            cvCanvas.style.height = `${h * scale}px`;
        }
    }

    function cvRender() {
        const w = cvLayers.bg.width;
        const h = cvLayers.bg.height;
        cvCtx.clearRect(0, 0, w, h);

        // èƒŒæ™¯
        if (cvLayers.bg.img) {
            cvCtx.drawImage(cvLayers.bg.img, 0, 0, w, h);
        } else {
            cvCtx.fillStyle = "#eee";
            cvCtx.fillRect(0, 0, w, h);
        }

        // è¾…åŠ©çº¿
        if (isDragging) {
            cvCtx.beginPath();
            cvCtx.lineWidth = 2;
            cvCtx.strokeStyle = "#00FFFF";
            cvCtx.moveTo(w / 2, 0); cvCtx.lineTo(w / 2, h); // å‚ç›´ä¸­çº¿
            cvCtx.moveTo(0, h / 2); cvCtx.lineTo(w, h / 2); // æ°´å¹³ä¸­çº¿
            cvCtx.stroke();
        }

        // æ–‡å­—
        ['main', 'sub'].forEach(key => {
            const l = cvLayers[key];
            if (!l.text) return;
            cvCtx.save();
            cvCtx.font = `${l.weight} ${l.size}px "Microsoft YaHei", sans-serif`;
            cvCtx.fillStyle = l.color;
            cvCtx.strokeStyle = l.stroke;
            cvCtx.lineWidth = l.size / 20;
            cvCtx.textAlign = "center";
            cvCtx.textBaseline = "middle";
            cvCtx.lineJoin = "round";
            
            // ç®€å•å¤„ç†å¤šè¡Œ (è¿™é‡Œç®€åŒ–ä¸ºå•è¡Œæ¸²æŸ“ï¼ŒåŸä»£ç æœ‰å¤šè¡Œæ”¯æŒå¯ä¿ç•™)
            cvCtx.strokeText(l.text, l.x, l.y);
            cvCtx.fillText(l.text, l.x, l.y);
            cvCtx.restore();
        });
    }

    // ç®€å•çš„æ‹–æ‹½æ£€æµ‹
    function getCvMousePos(evt) {
        const rect = cvCanvas.getBoundingClientRect();
        // å› ä¸ºCanvasè¢«CSSç¼©æ”¾äº†ï¼Œæ‰€ä»¥éœ€è¦è®¡ç®—æ¯”ä¾‹
        const scaleX = cvCanvas.width / rect.width;
        const scaleY = cvCanvas.height / rect.height;
        return {
            x: (evt.clientX - rect.left) * scaleX,
            y: (evt.clientY - rect.top) * scaleY
        };
    }

    function handleCvMouseDown(e) {
        const pos = getCvMousePos(e);
        // ç®€å•ç¢°æ’æ£€æµ‹
        ['sub', 'main'].forEach(key => {
            const l = cvLayers[key];
            // ç²—ç•¥ä¼°ç®—ç‚¹å‡»åŒºåŸŸ
            if (Math.abs(pos.y - l.y) < l.size && Math.abs(pos.x - l.x) < 400) {
                isDragging = key;
                dragStart = pos;
            }
        });
    }

    function handleCvMouseMove(e) {
        if (!isDragging) return;
        const pos = getCvMousePos(e);
        const dx = pos.x - dragStart.x;
        const dy = pos.y - dragStart.y;
        
        let newX = cvLayers[isDragging].x + dx;
        let newY = cvLayers[isDragging].y + dy;
        
        // ç£å¸
        if (Math.abs(newX - cvLayers.bg.width/2) < SNAP_THRESHOLD) newX = cvLayers.bg.width/2;
        if (Math.abs(newY - cvLayers.bg.height/2) < SNAP_THRESHOLD) newY = cvLayers.bg.height/2;

        cvLayers[isDragging].x = newX;
        cvLayers[isDragging].y = newY;
        dragStart = pos;
        cvRender();
    }

    function handleCvMouseUp() {
        isDragging = null;
        cvRender(); // æ¸…æ¥šè¾…åŠ©çº¿
    }

        // ä¸Šä¼

            }
        } catch (e) {

        }
    }
