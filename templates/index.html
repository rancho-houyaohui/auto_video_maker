<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Director OS - Vocal Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        /* --- VocalRemover 风格配色 --- */
        :root {
            --bg-body: #11161d;
            --bg-sidebar: #18202a;
            --bg-panel: #1e2a38;
            --bg-input: #121820;
            --primary: #665dc3; /* Vocal Purple */
            --primary-hover: #7b71d6;
            --accent: #00d2ff;  /* Cyan Accent */
            --text-main: #eff2f5;
            --text-muted: #8a96a3;
            --border: rgba(255,255,255,0.08);
            --radius: 12px;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }
        /* --- 核心 Grid 布局 --- */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1fr 340px; /* 左-中-右 */
            height: 100vh;
            width: 100vw;
        }

        /* 布局变体：当资源库全屏时，右侧隐藏 */
        .app-container.full-width-mode {
            grid-template-columns: 240px 1fr 0px;
        }

        /* --- 1. 左侧导航 (Sidebar) --- */
        .sidebar {
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
            padding: 20px 0;
            z-index: 10;
        }

        .brand {
            padding: 0 24px 30px;
            font-size: 1.4rem; font-weight: 700;
            color: var(--text-main);
            display: flex; align-items: center; gap: 10px;
        }
        .brand i { color: var(--accent); }

        .nav-item {
            padding: 12px 24px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .nav-item:hover { color: var(--text-main); background: rgba(255,255,255,0.03); }
        .nav-item.active {
            color: var(--text-main);
            background: rgba(102, 93, 195, 0.15); /* Purple tint */
            border-right: 3px solid var(--primary);
        }
        .nav-item i { width: 24px; }

        /* 二级菜单 */
        .sub-menu {
            overflow: hidden;
            transition: max-height 0.3s ease;
            max-height: 0;
            background: rgba(0,0,0,0.1);
        }
        .sub-menu.open { max-height: 200px; }
        .sub-item {
            padding: 10px 24px 10px 54px;
            font-size: 0.85rem; color: var(--text-muted); cursor: pointer;
        }
        .sub-item:hover { color: var(--accent); }
        .sub-item.active { color: var(--accent); font-weight: 600; }

        /* --- 2. 中间内容区 (Stage) --- */
        .stage {
            background: var(--bg-body);
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }
        .page-view { display: none; animation: fadeIn 0.3s; }
        .page-view.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 3. 右侧操作区 (Inspector) --- */
        .inspector {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex; flex-direction: column;
            overflow-y: auto;
        }
        .inspector-view { display: none; padding: 20px; }
        .inspector-view.active { display: block; }

        /* --- 通用组件样式 --- */
        .v-card {
            background: var(--bg-panel);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-muted); margin-bottom: 15px; font-weight: 700;
            display: flex; align-items: center; gap: 8px;
        }
        .section-title::before { content:''; width: 4px; height: 14px; background: var(--primary); border-radius: 2px; }

        .v-input, .v-select {
            background: var(--bg-input); border: 1px solid var(--border);
            color: #fff; padding: 10px 12px; border-radius: 8px; width: 100%;
            font-size: 0.9rem; transition: 0.2s;
        }
        .v-input:focus, .v-select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(102, 93, 195, 0.2); }

        .v-btn {
            background: var(--primary); color: white; border: none;
            padding: 10px 20px; border-radius: 25px; font-weight: 600; width: 100%;
            transition: 0.2s; text-align: center;
        }
        .v-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .v-btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .v-btn-outline:hover { border-color: var(--text-main); color: var(--text-main); }

        .scene-card { border-left: 5px solid #0d6efd; background: #fff; margin-bottom: 20px; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: all 0.2s; }
        .scene-card.emphasis { border-left-color: #dc3545; background: #fff5f5; }
        .scene-card:hover { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        /* 视频缩略图 */
        .video-thumb { width: 100%; height: 90px; object-fit: cover; cursor: pointer; border-radius: 6px; background: #000; transition: border 0.2s; }
        .video-thumb:hover { border: 2px solid #0d6efd; }

        /* 字幕预览框 */
        .preview-box {
            width: 100%; height: 120px; 
            background-color: #000;
            background-image: linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                              linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                              linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            border-radius: 6px; position: relative; overflow: hidden; border: 1px solid #444; margin-top: 10px;
        }
        .sub-layer {
            position: absolute; width: 100%; text-align: center; 
            font-family: "Microsoft YaHei", sans-serif; pointer-events: none; 
            padding: 0 10px; line-height: 1.2; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8); 
            white-space: pre-wrap; 
            transition: all 0.3s;
            font-family: 'location_font';
        }

        :root { --norm-size: 16px; --norm-color: #fff; --norm-outline: #000; --emp-size: 24px; --emp-color: #f00; --emp-outline: #fff; }
        .sub-normal { bottom: 15px; font-size: var(--norm-size); color: var(--norm-color); -webkit-text-stroke: 0.5px var(--norm-outline); }
        .sub-emphasis { top: 50%; transform: translateY(-50%); font-size: var(--emp-size); font-weight: 900; color: var(--emp-color); -webkit-text-stroke: 1px var(--emp-outline); }

        .modal-title { color: #11161d;  }
        .log-box { background: #1e1e1e; color: #0f0; font-family: 'Consolas', monospace; padding: 15px; height: 300px; overflow-y: auto; border-radius: 4px; font-size: 13px; line-height: 1.5; }
        .hidden-item { display: none !important; }
        .video-select-item video { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; cursor: pointer; }
        .video-select-item:hover video { opacity: 0.8; }

        /* --- 资源库瀑布流 (Pexels Style) --- */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .res-card {
            border-radius: 12px; overflow: hidden; position: relative; cursor: pointer;
            background: #000; aspect-ratio: 16/9; transition: transform 0.2s;
        }
        .res-card:hover { transform: scale(1.02); z-index: 2; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .res-card video, .res-card img { width: 100%; height: 100%; object-fit: cover; }
        .res-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0; transition: opacity 0.2s; pointer-events: none;
        }
        .res-card:hover .res-info { opacity: 1; }

        /* --- 项目表格 --- */
        .project-table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        .project-table th { color: var(--text-muted); font-weight: 500; padding: 10px; font-size: 0.9rem; }
        .project-table td { background: var(--bg-panel); padding: 15px; vertical-align: middle; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
        .project-table tr td:first-child { border-top-left-radius: 12px; border-bottom-left-radius: 12px; border-left: 1px solid var(--border); }
        .project-table tr td:last-child { border-top-right-radius: 12px; border-bottom-right-radius: 12px; border-right: 1px solid var(--border); }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; background: rgba(0, 210, 255, 0.1); color: var(--accent); }
        .table-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); overflow: hidden; }
        
        /* 状态徽章 */
        .status-badge { font-size: 0.8rem; padding: 5px 10px; border-radius: 20px; }
        .status-draft { background-color: #e2e3e5; color: #383d41; }
        .status-generated { background-color: #cff4fc; color: #055160; }
        .status-published { background-color: #d1e7dd; color: #0f5132; }
        
        .action-btn { margin-right: 5px; }
        
        /* 封面预览样式 */
        .cover-preview-container {
            position: relative;
            width: 80px; 
            height: 45px;
            cursor: pointer;
        }
        .cover-preview { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 4px; 
            background: #eee; 
            border: 1px solid #ddd;
            transition: transform 0.2s;
        }
        .cover-preview:hover { transform: scale(1.05); border-color: #4f46e5; }
        .cover-edit-hint {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.6); color: #fff;
            font-size: 8px; text-align: center;
            opacity: 0; transition: opacity 0.2s;
            pointer-events: none;
        }
        .cover-preview-container:hover .cover-edit-hint { opacity: 1; }

        /* --- Canvas 编辑器 Modal 样式 (集成自 canvas.html) --- */
        #coverModal .modal-dialog { max-width: 95vw; height: 90vh; }
        #coverModal .modal-content { height: 100%; display: flex; flex-direction: column; overflow: hidden; }
        #coverModal .modal-body { padding: 0; flex: 1; display: flex; overflow: hidden; }

        /* 左侧设置栏 */
        .cv-sidebar {
            width: 320px;
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            z-index: 10;
        }
        
        /* 画布区 */
        .cv-workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: #f3f4f6;
            position: relative;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cv-canvas-shadow {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.25);
            background: white;
        }

        .cv-section-title {
            font-size: 0.9rem; font-weight: 700; color: #4b5563; margin-bottom: 12px;
            display: flex; align-items: center;
        }
        .cv-section-title::before {
            content: ''; display: inline-block; width: 4px; height: 14px;
            background: #4f46e5; margin-right: 8px; border-radius: 2px;
        }
        .cv-form-group { margin-bottom: 15px; }
        .cv-label { display: block; font-size: 0.85rem; color: #6b7280; margin-bottom: 4px; }
        .cv-input { width: 100%; padding: 6px 10px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px; }
        .cv-row { display: flex; gap: 10px; }
        .cv-col { flex: 1; }

        /* --- 分镜卡片 --- */
        .scene-item {
            display: flex; gap: 15px; background: var(--bg-panel); padding: 15px;
            border-radius: 12px; margin-bottom: 15px; align-items: start;
            border: 1px solid transparent; transition: 0.2s;
        }
        .scene-item:hover { border-color: var(--primary); }
        .scene-thumb { width: 140px; height: 80px; border-radius: 8px; background: #000; object-fit: cover; flex-shrink: 0; }
        
        /* 滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
    </style>
</head>
<body>

    <!-- =======================
         2. 中间内容区 (Stage)
    ======================== -->
    <div class="stage">
        
        <!-- [Page: 分镜拆解] -->
        {% include "pages/scenes.html" %}

        <!-- [Page: 资源库 - 视频 (Pexels Style)] -->
        {% include "pages/assets.html" %}

        <!-- [Page: 项目管理] -->
        {% include "pages/projects.html" %}

        <!-- [Page: 封面工坊 (Center Canvas)] -->
        {% include "pages/canvas.html" %}

        {% include "pages/help.html" %}

    ======================== -->

        <!-- [Component: 全局配置] -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Javascript for UI Switching -->
<script>
    // 注入数据 (保持逻辑兼容)
    const voiceOptions = [{% for vid, vname in voice_options %} {id: "{{vid}}", name: "{{vname}}"}, {% endfor %}];
    
    // 页面切换逻辑
    function switchPage(pageId, inspectorId) {
        // 1. 设置导航激活状态
        document.querySelectorAll('.nav-item, .sub-item').forEach(el => el.classList.remove('active'));
        
        // 2. 切换中间内容
        document.querySelectorAll('.page-view').forEach(el => el.classList.remove('active'));
        const pageEl = document.getElementById('page-' + pageId);
        if(pageEl) pageEl.classList.add('active');

        // 3. 切换右侧面板 & 调整布局
        document.querySelectorAll('.inspector-view').forEach(el => el.classList.remove('active'));
        const appLayout = document.getElementById('appLayout');
        
        if (inspectorId === 'none') {
            appLayout.classList.add('full-width-mode'); // 隐藏右侧
        } else {
            appLayout.classList.remove('full-width-mode'); // 显示右侧
            const inspEl = document.getElementById('comp-' + inspectorId);
            if(inspEl) inspEl.classList.add('active');
        }
        
        // 4. 更新导航项激活状态
        updateActiveNavItem(pageId);
    }

    // 资源库子菜单折叠
    function toggleSubMenu(id) {
        document.getElementById(id).classList.toggle('open');
    }

    // 初始化 Canvas 逻辑 (占位)
    function initCanvas() {
        // Copy original canvas JS here
        console.log("Canvas Init");
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 默认显示 Scenes + Config
        switchPage('scenes', 'config');
        // 标记导航
        document.querySelector('.nav-item').classList.add('active');
    });
</script>

<script src="/static/js/index.js"></script>
</body>
</html>
